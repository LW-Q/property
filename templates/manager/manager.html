{% extends 'manager/mheader.html' %}

{% comment %}
    管理员首页
{% endcomment %}


{% load static %}
{% block mainbody %}
<div class="col-sm-9 col-sm-offset-3 col-lg-10 col-lg-offset-2 main">
    <div class="row">
        <ol class="breadcrumb">
            <li><a href="{% url "managers:index" %}"><span class="glyphicon glyphicon-home"></span></a></li>
            <li class="active">首页</li>
        </ol>
    </div><!--/.row-->

    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">物业欢迎您</h1>
        </div>
    </div><!--/.row-->

    <div id="demo" class="carousel slide" data-ride="carousel">
        <div id="myCarousel" class="carousel slide">
        <!-- 轮播（Carousel）指标 -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>
        <!-- 轮播（Carousel）项目 -->
        <div class="carousel-inner">
            <div class="item active">
                <img alt="First slide" src={% static "index/image/1.png" %} >
                <div class="carousel-caption">标题 1</div>
            </div>
            <div class="item">
                <img alt="Second slide" src={% static "index/image/2.png" %} >
                <div class="carousel-caption">标题 2</div>
            </div>
            <div class="item">
                <img alt="Third slide" src={% static "index/image/3.png" %} >
                <div class="carousel-caption">标题 3</div>
            </div>
        </div>
        <!-- 轮播（Carousel）导航 -->
        <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
        </div>
    </div>
</div> <!--/.main-->
{% endblock %}
