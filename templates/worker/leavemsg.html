{% extends "worker/wheader.html" %}

{% block mainbody %}
<div class="col-sm-9 col-sm-offset-3 col-lg-10 col-lg-offset-2 main">
    <div class="row">
        <ol class="breadcrumb">
            <li><a href="{% url "worker:index" %}"><span class="glyphicon glyphicon-home"></span></a></li>
            <li class="active">留言</li>
        </ol>
    </div><!--/.row-->

    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">所有留言</h1>
        </div>
    </div><!--/.row-->

    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="col-md-8 col-sm-offset-2">
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th>序号</th>
                                    <th>业主名</th>
                                    <th>工人名</th>
                                    <th>留言</th>
                                    <th>时间</th>
                                </tr>
                            </thead>
                            <tbody>
                            {% for lm in lmsgs %}
                                <tr>
                                    <td>{{ forloop.counter }}</td>
                                    <td>{{ lm.res.rname }}</td>
                                    <td>{{ lm.wor.wname }}</td>
                                    <td>{{ lm.contend }}</td>
                                    <td>{{ lm.date }}</td>
                                </tr>
                            {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div><!-- /.col-->
        </div>
    </div>
</div>
{% endblock %}
