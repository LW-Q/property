-->


<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Frameset//EN" "http://www.w3.org/TR/html4/frameset.dtd">
{% load static %}
<html lang="zh" xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1" charset="utf-8" >
<title>智慧社区</title>

<link rel="stylesheet" href={% static "index/css/bootstrap.min.css" %}>
<link rel="stylesheet" href={% static "index/css/datepicker3.css" %}>
<link rel="stylesheet" href={% static "index/css/styles.css" %}>

</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#sidebar-collapse">
                <span class="sr-only">智慧社区</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#"><span>智慧</span>社区</a>
            <ul class="user-menu">
                <li class="dropdown pull-right">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                        <span class="glyphicon glyphicon-user"></span>
                        {{request.session.userName}}
                        <span class="caret"></span>
                    </a>
                    <ul class="dropdown-menu" role="menu">
                        <li><a href="{% url "worker:message" %}"><span class="glyphicon glyphicon-user"></span> 个人中心</a></li>
                        <li><a href="{% url "worker:Logout" %}"><span class="glyphicon glyphicon-log-out"></span> 退出</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div><!-- /.container-fluid -->
</nav>

<div id="sidebar-collapse" class="col-sm-3 col-lg-2 sidebar">
    <ul class="nav menu">
        <li class="active">
            <a  href={% url "worker:index" %}><span class="glyphicon glyphicon-dashboard"></span> 首页</a>
        </li>
        <li>
            <a href={% url "worker:alltask" %}><span class="glyphicon glyphicon-stats"></span> 任务接取</a>
        </li>
        <li>
            <a href={% url "worker:showtask" %}><span class="glyphicon glyphicon-list-alt"></span> 查看任务</a>
        </li>
        <li>
            <a href='{% url "chat" %}'><span class="glyphicon glyphicon-list-alt"></span> 聊天</a>
        </li>
        <li>
            <a href='{% url "worker:allMessage" %}'><span class="glyphicon glyphicon-list-alt"></span> 我的信息</a>
        </li>

        <li role="presentation" class="divider"></li>
        <li><a href={% url "resident:login" %}><span class="glyphicon glyphicon-user"></span>返回登录页面</a></li>
    </ul>
</div><!--/.sidebar-->
{% block mainbody %}
    <p>继承</p>
{% endblock %}

</body>
<script type="text/javascript" src={% static "index/js/jquery.min.js" %}></script>
<script type="text/javascript" src={% static "index/js/jquery.js" %}></script>
<script type="text/javascript" src={% static "index/js/popper.min.js" %} ></script>
<script type="text/javascript" src={% static "index/js/bootstrap.min.js" %}></script>
<script type="text/javascript" src={% static "index/js/bootstrap-datepicker.js" %}></script>

<script type="text/javascript" >
    $('#calendar').datepicker({
    });
    !function ($) {
        $(document).on("click","ul.nav li.parent > a > span.icon", function(){
            $(this).find('em:first').toggleClass("glyphicon-minus");
        });
        $(".sidebar span.icon").find('em:first').addClass("glyphicon-plus");
    }(window.jQuery);

    $(window).on('resize', function () {
      if ($(window).width() > 768) $('#sidebar-collapse').collapse('show')
    });
    $(window).on('resize', function () {
      if ($(window).width() <= 767) $('#sidebar-collapse').collapse('hide')
    });
</script>

</html>
