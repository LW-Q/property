{% extends "resident/rheader.html" %}
{% load static %}
{% block mainbody %}
<div class="col-sm-9 col-sm-offset-3 col-lg-10 col-lg-offset-2 main">
    <div class="row">
        <ol class="breadcrumb">
            <li><a href="#"><span class="glyphicon glyphicon-home"></span></a></li>
            <li class="active">订单管理</li>

        </ol>
    </div><!--/.row-->
    <div class="row">
        <div id="goods" class="col-sm-12">
            <div class="panel panel-default" style="margin-left: 5%;height: 20%">
            <br/><br/>
                <table class="table table-striped table-bordered" style="border: 2px;margin-left: 20%;width: 60%;text-align: center">
                    <tr>
                        <td>序号</td>
                        <td>订单号 </td>
                        <td>总计金额</td>
                        <td>操作</td>
                    </tr>
                     {% for order in orders %}
                        <tr>
                            <td>{{ forloop.counter }}</td>
                            <td>{{ order.ordernum }}</td>
                            <td>{{ order.money}}</td>
                            <td><a href="/buyDetail?num={{ order.ordernum }}" style="color: #48b5ff">查看订单</a> </td>
                        </tr>
                    {% endfor %}
                    {% if not orders %}
                        <tr>
                            <td>无</td>
                            <td>无</td>
                            <td>无</td>
                            <td>查看订单</td>
                        </tr>
                    {% endif %}
                </table>
            </div>
        </div>
    </div>
</div>

<!--/.main-->
{% endblock %}
