{% extends "resident/rheader.html" %}

{% block mainbody %}
<div class="col-sm-9 col-sm-offset-3 col-lg-10 col-lg-offset-2 main">
    <div class="row">
        <ol class="breadcrumb">
            <li><a href="{% url "resident:index" %}"><span class="glyphicon glyphicon-home"></span></a></li>
            <li class="active">安保</li>
        </ol>
    </div><!--/.row-->

    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">安保需求</h1>
        </div>
    </div><!--/.row-->

    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="col-md-6 col-sm-offset-4">
                        <form action="{% url "resident:safe"%}" method="post" role="form" class="form-horizontal">
                            <label>
                                <input name="type" type="hidden" value="1">
                            </label>
                            <p>{{ result }}</p>
                            <div class="form-group">
                                <label>需求</label>
                                <br/>
                                <label>
                                    <textarea name="contend" style="width: 300px; border:1px solid black;" class="form-control" rows="3"></textarea>
                                </label>
                            </div>
                            <button id="submit" type="submit" class="btn btn-primary">提交</button>
                        </form>
                    </div>
                </div>
            </div><!-- /.col-->
        </div>
    </div>
</div>

<script type="text/javascript">{{ script }}({{ wrong }})</script>

{% endblock %}
